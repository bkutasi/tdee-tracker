name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

# Permissions for Cloudflare Pages deployment
permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  # Job 1: Run tests (blocks deployment if fails)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run test suite
        run: node tests/node-test.js
        env:
          CI: true

      - name: Upload test results (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: tests/results/
          retention-days: 7

  # Job 2: Deploy to Cloudflare Pages (only if tests pass)
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test  # Waits for test job to complete
    if: success()  # Only runs if tests passed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate config from secrets
        run: node scripts/generate-config.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=tdee-tracker --commit-dirty=true

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.ref != 'refs/heads/master'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=tdee-tracker --branch=${{ github.ref_name }} --commit-dirty=true

      - name: Output deployment URL
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "‚úÖ Production deployment complete!"
            echo "üåê URL: https://tdee.kutasi.dev"
          else
            echo "‚úÖ Preview deployment complete!"
            echo "üåê Preview URL will be available at:"
            echo "   https://${{ github.sha }}.tdee-tracker.pages.dev"
          fi
